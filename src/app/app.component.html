<div class="background-header"></div>
<div class="background-body"></div>

<div class="chatcontainer">
  <app-sidebar (conversationClicked)="onConversationSelected($event)"></app-sidebar>
  <div class="chat">
    <div class="chatplaceholder" *ngIf="!conversation">
      <img width="300px" src="../assets/images/phone.png" alt="">
      <h2>Keep your phone connected</h2>
      <p>
        WhatsApp connects your phone to sync messages. To reduce data<br />
        usage, connect to your phone to Wi-Fi.
      </p>
      <div class="seperator"></div>
      <p>WhatsApp is available for Windows. <a href="https://www.whatsapp.com/download">Get it here</a></p>
    </div>
    <app-chat [conversation]="conversation" *ngIf="conversation"></app-chat>
  </div>
</div>
<router-outlet></router-outlet>
