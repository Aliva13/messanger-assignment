<div id="container">
  <div id="header">
    <div class="avatarSection">
      <div class="picture">
        <img src="../../assets/images/whatsapp-svgrepo-com.svg" />
      </div>

      <div class="nameSection">Aliva</div>
    </div>
    <div class="actionButtons">
      <img src="../../assets/images/moreVertIcon.svg" />
    </div>
  </div>
  <div id="body">
    <div class="message" [ngClass]="{me: message.me}" *ngFor="let message of conversation.messages">
      <div class="msgcontent">{{message.body}}
        <div class="time">
          {{message.time}}
        </div>
      </div>
    </div>
  </div>
  <div id="footer">
    <div id="smileyIcon">
      <img src="../../assets/images/smileIcon.svg" />
    </div>
    <div id="textarea">
      <textarea (keyup.enter)="submitMessage($event)"></textarea>
    </div>
    <div id="micIcon">
      <img src="../../assets/images/voiceIcon.svg" />
    </div>
  </div>
</div>
